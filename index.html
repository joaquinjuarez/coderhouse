    <div class="divwelcome">
        <div class="welcometext">Encontraras las mejores series animadas</div>

    <div class="container mt-5 divtrailer">
        <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="text-center">
                    <h3>Adventure Time</h3>
                </div>
                <div class="d-flex justify-content-center align-items-center carouselitemgrid">
                    <iframe class="iframegrid" src="https://www.youtube.com/embed/TXCBB7O4B38" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
            <div class="carousel-item">
                <div class="text-center">
                    <h3>Gravity Falls</h3>  
                </div>
                <div class="d-flex justify-content-center align-items-center carouselitemgrid">
                    <iframe class="iframegrid"  src="https://www.youtube.com/embed/X2DUpDxFJyg" frameborder="0" allowfullscreen></iframe>
                </div>

            <div class="carousel-item">

      <a class="carousel-control-prev carouselprevgrid" href="#myCarousel" role="button" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </a>

        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">next</span>
      </a>
      <div class="modal" id="loginModal">
        <div class="modal-content">
            <span id="closeModal" style="float: right; cursor: pointer;">&times;</span>
            <label for="username">Usuario</label>
            <input type="text" id="username" class="form-input">
            <label for="password">Contrase√±a</label>
            <input type="password" id="password" class="form-input">
            <button id="confirmButton" class="btn btn-outline-secondary">Confirm</button>
        </div>
    </div>

    <script>
        const loginButton = document.getElementById('loginButton');
        const loginModal = document.getElementById('loginModal');
        const closeModal = document.getElementById('closeModal');
        const confirmButton = document.getElementById('confirmButton');

        loginButton.addEventListener('click', () => {
            loginModal.style.display = 'block';
        });

        closeModal.addEventListener('click', () => {
            loginModal.style.display = 'none';
        });

        confirmButton.addEventListener('click', () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            alert(`Username: ${username}\nPassword: ${password}`);
        });
    </script>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
