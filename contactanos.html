<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body class="bodygrid">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark navgrid">
        <div class="container">
            <a class="navbar-brand" href="#">Series Animadas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./series.html">Series</a>
                    </li>                 
                    <li class="nav-item">
                        <a class="nav-link" href="./contactanos.html">Contactanos</a>
                    </li>
                </ul>
            </div>
            <button class="btn btn-outline-warning" id="loginButton">Login</button>
            <form action="./registrarse.html">
              <button class="btn btn-outline-warning">Registrarse</button>
            </form>
        </div>
    </nav> 
    <div class="contactgrid">
        <div class="left-container social-icons">
            <a href="https://www.instagram.com"><img src="instagram.png" alt="Instagram"></a>
            <a href="https://www.twitter.com"><img src="twitter.png" alt="Twitter"></a>
            <a href="https://www.whatsapp.com"><img src="whatsapp.png" alt="WhatsApp"></a>
            <a href="https://www.facebook.com"><img src="facebook.png" alt="Facebook"></a>
        </div>
        <div class="spacer"></div>
        <form class="signin-form">
            <h2 class="form-heading">Contactanos</h2>
            <div class="input-container">
                <label for="name">Nombre</label>
                <input type="text" id="name" class="form-input" name="username" required>
            </div>
            <div class="input-container">
                <label for="phone">Telefono</label>
                <input type="text" id="phone" class="form-input" name="password" required>
            </div>
            <div class="input-container">
                <label for="email">Mail</label>
                <input type="text" id="email" class="form-input" name="username" required>
            </div>
            <button type="submit" class="btn btn-outline-secondary">Enviar</button>
        </form>
    </div>
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <span id="closeModal" style="float: right; cursor: pointer;">&times;</span>
            <label for="username">Usuario</label>
            <input type="text" id="username" class="form-input">
            <label for="password">Contrase√±a</label>
            <input type="password" id="password" class="form-input">
            <button id="confirmButton" class="btn btn-outline-secondary">Confirm</button>
        </div>
    </div>

    <script>
        const loginButton = document.getElementById('loginButton');
        const loginModal = document.getElementById('loginModal');
        const closeModal = document.getElementById('closeModal');
        const confirmButton = document.getElementById('confirmButton');

        loginButton.addEventListener('click', () => {
            loginModal.style.display = 'block';
        });

        closeModal.addEventListener('click', () => {
            loginModal.style.display = 'none';
        });

        confirmButton.addEventListener('click', () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            alert(`Username: ${username}\nPassword: ${password}`);
        });
    </script>
</body>
</html>
